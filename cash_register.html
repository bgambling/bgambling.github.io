<!DOCTYPE html>
<html>
<head>
	<title>Shop / Cash Register</title>
	<style>
	  .quick-click-buttons .btn {
		background-color: #318434;
		color: white;
		font-size: 12px;
		padding: 10px 20px;
		border-radius: 5px;
		line-height: inherit;
		height: 52px;
	  }
	</style>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
	<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</head>
<body>
	<!-- Navigation bar -->
	<nav>
		<div class="nav-wrapper">
			<a href="#" class="brand-logo center">Shop / Cash Register</a>
		</div>
	</nav>

	<!-- Register screen -->
	<div class="container">
		<div class="row">
			<div class="col s12 m6">
				<div class="card">
					<div class="card-content">
						<span class="card-title">Fruits</span>
						<div class="quick-click-buttons row">
							<button class="btn col s4" onclick="quickClickAdd('Grapes', 3.50)">Grapes<br>$3.50</button>
							<button class="btn col s4" onclick="quickClickAdd('Water Melon', 3.00)">Water Melon<br>$3.00</button>
							<button class="btn col s4" onclick="quickClickAdd('Lemon', 0.75)">Lemon<br>$0.75</button>
						</div>
						<div class="quick-click-buttons row">
							<button class="btn col s4" onclick="quickClickAdd('Banana', 0.50)">Banana<br>$0.50</button>
							<button class="btn col s4" onclick="quickClickAdd('Pineapple', 5.00)">Pineapple<br>$5.00</button>
							<button class="btn col s4" onclick="quickClickAdd('Apple', 3.75)">Apple<br>$3.75</button>
						</div>
					</div>
					<div class="card-content">
						<span class="card-title">Vegetables</span>
						<div class="quick-click-buttons row">
							<button class="btn col s4" onclick="quickClickAdd('Avocado', 2.50)">Avocado<br>$2.50</button>
							<button class="btn col s4" onclick="quickClickAdd('Corn', 0.50)">Corn<br>$0.50</button>
							<button class="btn col s4" onclick="quickClickAdd('Carrot', 0.15)">Carrot<br>$0.15</button>
						</div>
						<div class="quick-click-buttons row">
							<button class="btn col s4" onclick="quickClickAdd('Broccoli', 1.50)">Broccoli<br>$1.50</button>
							<button class="btn col s4" onclick="quickClickAdd('Potato', 1.75)">Potato<br>$1.75</button>
							<button class="btn col s4" onclick="quickClickAdd('Hot Pepper', 0.75)">Hot Pepper<br>$0.75</button>
						</div>
					</div>
					<div class="card-content">
						<span class="card-title">Food</span>
						<div class="quick-click-buttons row">
							<button class="btn col s4" onclick="quickClickAdd('Hamburger', 6.50)">Hamburger<br>$6.50</button>
							<button class="btn col s4" onclick="quickClickAdd('Hot Dog', 1.50)">Hot Dog<br>$1.50</button>
							<button class="btn col s4" onclick="quickClickAdd('French Fries', 1.25)">French Fries<br>$1.25</button>
						</div>
						<div class="quick-click-buttons row">
							<button class="btn col s4" onclick="quickClickAdd('Pizza', 1.75)">Pizza<br>$1.75</button>
							<button class="btn col s4" onclick="quickClickAdd('Taco', 1.00)">Taco<br>$1.00</button>
							<button class="btn col s4" onclick="quickClickAdd('Burrito', 8.25)">Burrito<br>$8.25</button>
						</div>
					</div>
					<div class="card-content">
						<span class="card-title">Special Orders</span>
						<form>
							<div class="input-field">
								<input type="text" id="item-name">
								<label for="item-name">Item name</label>
							</div>
							<div class="input-field">
								<input type="number" id="item-price">
								<label for="item-price">Item price</label>
							</div>
							<button class="btn waves-effect waves-light" type="button" onclick="addItem()">Add Item</button>
						</form>
					</div>
				</div>
			</div>
			<div class="col s12 m6">
				<div class="card">
					<div class="card-content">
						<span class="card-title">Cart</span>
						<table>
							<thead>
								<tr>
									<th>Item</th>
									<th>Price</th>
								</tr>
							</thead>
							<tbody id="cart-items">
							</tbody>
						</table>
						<h5>Total: $<span id="total">0.00</span></h5>
						<button class="btn waves-effect waves-light" type="button" onclick="processPayment()">Process Payment</button>
						<button class="btn waves-effect waves-light" type="button" onclick="cancelOrder()">Cancel Order</button>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- Modal for Receipt -->
	<div id="receiptModal" class="modal">
		<div class="modal-content">
			<h4>Receipt</h4>
			<ul id="receipt-items"></ul>
			<h5>Total: $<span id="receipt-total">0.00</span></h5>
		</div>
		<div class="modal-footer">
			<a href="#!" class="modal-close waves-effect waves-green btn-flat">Close</a>
		</div>
	</div>

	<script>
		var cart = [];
		var total = 0;

		// Add item to cart
		function quickClickAdd(itemName, itemPrice) {
			var item = {
				name: itemName,
				price: parseFloat(itemPrice)
			};
			cart.push(item);
			$('#cart-items').append('<tr><td>' + item.name + '</td><td>$' + item.price.toFixed(2) + '</td></tr>');
			total += item.price;
			$('#total').text(total.toFixed(2));
		}

		// Add special item
		function addItem() {
			var item = {
				name: $('#item-name').val(),
				price: parseFloat($('#item-price').val())
			};
			cart.push(item);
			$('#cart-items').append('<tr><td>' + item.name + '</td><td>$' + item.price.toFixed(2) + '</td></tr>');
			total += item.price;
			$('#total').text(total.toFixed(2));
			$('#item-name').val('');
			$('#item-price').val('');
		}

		// Process payment
		function processPayment() {
			$('#receipt-items').empty();
			cart.forEach(item => {
				$('#receipt-items').append('<li>' + item.name + ' - $' + item.price.toFixed(2) + '</li>');
			});
			$('#receipt-total').text(total.toFixed(2));

			// Show receipt modal
			var modal = M.Modal.getInstance($('#receiptModal'));
			modal.open();

			// Reset cart
			cart = [];
			total = 0;
			$('#cart-items').empty();
			$('#total').text('0.00');
		}

		// Cancel order
		function cancelOrder() {
			cart = [];
			total = 0;
			$('#cart-items').empty();
			$('#total').text('0.00');
		}

		// Initialize modal
		$(document).ready(function(){
			$('.modal').modal();
		});
	</script>
</body>
</html>
