<!DOCTYPE html>
<html>
<head>
	<title>Shop / Cash Register</title>
	<!-- Include CSS stylesheets and JavaScript libraries here -->
	<style>
	  .quick-click-buttons .btn {
		background-color: #318434;
		color: white;
		font-size: 12px;
		padding: 10px 20px;
		border-radius: 5px;
		line-height: inherit;
		height: 52px;
	  }
	</style>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
	<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</head>
<body>
	<!-- Navigation bar -->
	<nav>
		<div class="nav-wrapper">
			<a href="#" class="brand-logo center">Shop / Cash Register</a>
		</div>
	</nav>

	<!-- Register screen -->
	<div class="container">
		<div class="row">
			<div class="col s12 m6">
				<div class="card">
					<div class="card-content">
						<span class="card-title">Fruits</span>
						<div class="quick-click-buttons row">
							<button class="btn col s4" onclick="quickClickAdd('Grapes &#127815', 3.50)">&#127815<br>$3.50</button>
							<button class="btn col s4" onclick="quickClickAdd('Water Melon 	&#127817', 3.00)">&#127817<br>$3.00</button>
							<button class="btn col s4" onclick="quickClickAdd('Lemon &#127819', 0.75)">&#127819<br>$0.75</button>
						</div>
						<div class="quick-click-buttons row">
							<button class="btn col s4" onclick="quickClickAdd('Banana &#127820', 0.50)">&#127820<br>$0.50</button>
							<button class="btn col s4" onclick="quickClickAdd('Pinapple &#127821', 5.00)">&#127821<br>$5.00</button>
							<button class="btn col s4" onclick="quickClickAdd('Apple &#127822', 3.75)">&#127822<br>$3.75</button>
						</div>
					</div>
					<div class="card-content">
						<span class="card-title">Vegetables</span>
						<div class="quick-click-buttons row">
							<button class="btn col s4" onclick="quickClickAdd('Avocado &#129361', 2.50)">&#129361<br>$2.50</button>
							<button class="btn col s4" onclick="quickClickAdd('Corn &#127805', 0.50)">&#127805<br>$0.50</button>
							<button class="btn col s4" onclick="quickClickAdd('Carrot &#x1F955', 0.15)">&#x1F955<br>$0.15</button>
						</div>
						<div class="quick-click-buttons row">
							<button class="btn col s4" onclick="quickClickAdd('Broccoli &#129382', 1.50)">&#129382<br>$1.50</button>
							<button class="btn col s4" onclick="quickClickAdd('Potato &#129364', 1.75)">&#129364<br>$1.75</button>
							<button class="btn col s4" onclick="quickClickAdd('Hot Pepper &#127798', 0.75)">&#127798<br>$0.75</button>
						</div>
					</div>
					<div class="card-content">
						<span class="card-title">Food</span>
						<div class="quick-click-buttons row">
							<button class="btn col s4" onclick="quickClickAdd('Hamburger &#127828', 6.50)">&#127828<br>$6.50</button>
							<button class="btn col s4" onclick="quickClickAdd('Hot Dog &#127789', 1.50)">&#127789<br>$1.50</button>
							<button class="btn col s4" onclick="quickClickAdd('French Fries &#127839', 1.25)">&#127839<br>$1.25</button>
						</div>
						<div class="quick-click-buttons row">
							<button class="btn col s4" onclick="quickClickAdd('Pizza &#127829', 1.75)">&#127829<br>$1.75</button>
							<button class="btn col s4" onclick="quickClickAdd('Taco &#127790', 1.00)">&#127790<br>$1.00</button>
							<button class="btn col s4" onclick="quickClickAdd('Burrito &#127791', 8.25)">&#127791<br>$8.25</button>
						</div>
					</div>
					<div class="card-content">
						<span class="card-title">Special Orders</span>
						<form>
							<div class="input-field">
								<input type="text" id="item-name">
								<label for="item-name">Item name</label>
							</div>
							<div class="input-field">
								<input type="number" id="item-price">
								<label for="item-price">Item price</label>
							</div>
							<button class="btn waves-effect waves-light" type="button" onclick="addItem()">Add Item</button>
						</form>
					</div>
				</div>
			</div>
			<div class="col s12 m6">
				<div class="card">
					<div class="card-content">
						<span class="card-title">Cart</span>
						<table>
							<thead>
								<tr>
									<th>Item</th>
									<th>Price</th>
								</tr>
							</thead>
							<tbody id="cart-items">
							</tbody>
						</table>
						<h5>Total: $<span id="total">0.00</span></h5>
						<button class="btn waves-effect waves-light" type="button" onclick="processPayment()">Process Payment</button>
						<button class="btn waves-effect waves-light" type="button" onclick="cancelOrder()">Cancel Order</button>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- Include custom JavaScript code here -->
	<script>
		// Define global variables
		var cart = [];
		var total = 0;

		// Add item to cart
		function addItem() {
			var item = {
				name: $('#item-name').val(),
				price: parseFloat($('#item-price').val())
			};
			cart.push(item);
			$('#cart-items').append('<tr><td>' + item.name + '</td><td>$' + item.price.toFixed(2) + '</td></tr>');
			total += item.price;
			$('#total').text(total.toFixed(2));
			$('#item-name').val('');
			$('#item-price').val('');
		}

		// Quick click add
		function quickClickAdd(itemName, itemPrice) {
			var item = {
				name: itemName,
				price: parseFloat(itemPrice)
			};
			cart.push(item);
			$('#cart-items').append('<tr><td>' + item.name + '</td><td>$' + item.price.toFixed(2) + '</td></tr>');
			total += item.price;
			$('#total').text(total.toFixed(2));
		}


		// Process payment
		function processPayment() {
			alert('Thanks for shopping with us!');
			cart = [];
			total = 0;
			$('#cart-items').empty();
			$('#total').text('0.00');
		}

		// Cancel order
		function cancelOrder() {
			cart = [];
			total = 0;
			$('#cart-items').empty();
			$('#total').text('0.00');
		}
	</script>
</body>
</html>
